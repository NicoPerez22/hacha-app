
<div>
  <img src="../../../../assets/images/fondo1.png">
  <div class="center">
    <h4 class="text-center">Registrarse</h4>
    <form [formGroup]="userForm" #userFormID="ngForm">

      <div class="txt_field">
        <input type="text" formControlName="username" required id="username" name="username">
        <span></span>
        <label>Username</label>
      </div>

      <div class="txt_field">
        <input type="text" formControlName="email" required id="email" name="email">
        <span></span>
        <label>Correo electronico</label>
      </div>

      <div class="txt_field">
        <input type="password" formControlName="password" required id="password" name="password">
        <span></span>
        <label>Password</label>
      </div>
  
      <button class="button-sumbit" (click)="onSubmit()">Enviar</button>
  
      <div class="signup_link">
        Ya tienes una cuenta? <a href="#">Iniciar sesion</a>
      </div>
    </form>
  </div>
</div>
